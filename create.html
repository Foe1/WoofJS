  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 25px;
    }
    .CodeMirror {
        height: 100%;
        font-size: 13px;
    }
    #title, #title a{
        font-size: 16px;
        margin-left: auto;
        margin-right: auto;
        color: white;
        line-height:2;
    }
    iframe {
        border: none;
    } 
    #navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #344D97; 
      color:white; 
      height:55px; 
      width:100%; 
    }
    #powered {
        font-size: 10px;
    }
    h4 {
      text-align: center;
    }
    #container {
      width:100%;
      display:flex;
      flex-direction:row;
      
      /* Firefox */
      height: -moz-calc(99% - 55px);
      /* WebKit */
      height: -webkit-calc(99% - 55px);
      /* Opera */
      height: -o-calc(99% - 55px);
      /* Standard */
      height: calc(99% - 55px);
    }
    #instructions {
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
    }
    .step {
      margin-left: 5px;
      margin-right: 10px;
      margin-top: 20px;
      margin-bottom: 20px;
      padding: 5px;
      background-color: lightblue;
    }
    
    @media all and (max-width: 600px) {
      #login {
        margin-right:5px;
      }
      fieldset {
        display: none;
      }
    }
    
    #pop {
      cursor: pointer;
    }
    
    #error {
      display: none;
      color: #a94442;
      margin-right: 5px;
      background-color: #f2dede;
    }
    
    .tooltip-inner {background-color: #0275d8;
      font-size: 1.5em;
    }
    
    .ios-container {
      background-color: #53d76a;
      height: 32px;
      display: inline-block;
      border-radius: 50px;
      position: relative;
      font-size: 14px;
      font-weight: bold;
      transition: background-color .2s linear;
    }
    
    .ios-container-disabled {
      background-color: #fafafa;
      box-shadow: inset 0 0 0 1px #d3d3d3;
    }
    
    .ios-text {
      line-height: 31px;
      padding-left: 15px;
      padding-right: 35px;
      text-align: center;
      color: white;
      font-family: sans-serif;
      font-size: 16px;
      pointer-events: none;
      transition: all .2s linear;
    }
    
    .ios-container-disabled>.ios-text {
      color: #8e8e8e;
      padding-left: 35px;
      padding-right: 15px;
    }
    
    .ios-toggle {
      pointer-events: none;
      left: calc(100% - 30px);
      top: 0px;
      transition: all .2s linear;
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 30px;
      background-color: white;
      display: inline-block;
      box-shadow: inset 0 -3px 3px hsla(0, 0%, 0%, .025), 0 1px 4px hsla(0, 0%, 0%, .15), 0 4px 4px hsla(0, 0%, 0%, .1);
    }
    
    .ios-container-disabled>.ios-toggle {
      left: 0px;
      top: 0px;
    }
  </style>

<body style="height:100%">
  <div id="page" style="height:100%">
    <div id="navbar">
      <button style="margin-left: 5px; margin-right:110px" class="btn btn-medium btn-info" type="button" id="login" onclick="window.open('./login.html', 'Sign In', 'width=500,height=500')">Login / Sign Up</button>
      <div style="margin-left: 5px" id="logggedin" class="hide dropdown">
        <button class="btn btn-medium btn-info dropdown-toggle" type="button" id="loggedin-name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></button>
        <ul class="dropdown-menu" aria-labelledby="loggedin-name">
          <li><a href="./create.html">New Project</a></li>
          <li><a target="_blank" id="login-projects">My Projects</a></li>
          <li onclick="firebase.auth().signOut()"><a>Logout</a></li>
          <li role="separator" class="divider"></li>
          <li class="dropdown-header">Recent Projects</li>
          <li v-for="project in projects.slice(0,10)"><a :href="'#' + project.key">{{project.key}}</a></li>
        </ul>
      </div>
      <span id="title">
        <span class="ios-container" @click="outputPane = !outputPane" :class="{'ios-container-disabled': !outputPane}">
          <span class="ios-text">Output</span>
          <span class="ios-toggle"></span>
        </span>
        <span class="ios-container" @click="docsPane = !docsPane" :class="{'ios-container-disabled': !docsPane}">
          <span class="ios-text">Blocks</span>
          <span class="ios-toggle"></span>
        </span>
        <span class="ios-container" data-toggle="tooltip" title="Pick a project to get started!" data-placement="bottom"  @click="projectsPane = !projectsPane" :class="{'ios-container-disabled': !projectsPane}">
          <span class="ios-text">Untutorials</span>
          <span class="ios-toggle"></span>
        </span>
        <span class="ios-container" @click="codePane = !codePane" :class="{'ios-container-disabled': !codePane}">
          <span class="ios-text">Code</span>
          <span class="ios-toggle"></span>
        </span>
      </span>
      <span id="save">
        <button id="clean-up" class="btn btn-medium btn-default" @click="cleanAll()" style="display: none" :style="{display: canClean ? 'inline-block' : 'none'}"><span class="glyphicon glyphicon-align-left"></span> Clean Code</button>
        <button id="error" class="btn btn-medium btn-error" @click="showError()" :style="{display: error ? 'inline-block' : 'none'}"><span class="glyphicon glyphicon-exclamation-sign"></span> Error</button>
        <button style="display: none" :style="{display: 'inline-block'}" style="margin-right: 5px" class="btn btn-medium" :class="styles" onclick="save()">{{ status == "SAVED" ? 'Saved' : 'Save' }}</button>
        <img onclick="popout()" id="pop" style="margin: 10px" src="./images/popout.png">
      </span>
    </div>
 
    <div id="container" style="diplay:flex; ">
        <div v-show="outputPane" id="output" style="height:100%; resize: none; flex: 1.2 1 25%;">
            <iframe scrolling="no" id="preview" style="height:100%; width:100%; "></iframe>
        </div>
        
        <div v-show="docsPane" id="docs"  style="height:100%; padding-left: 5px; flex: 1.2 1 25%">
            <iframe src="./docs/index.html" id="scratch" style="height:100%; width:100%;"></iframe> 
        </div>
        
        <div v-show="projectsPane" id="projects" style="width:25%; height:100%; flex: 1.2 1 25%; word-wrap: break-word; ">
          <iframe id="projectsIframe" src="http://coding.space/woof/index.html" style="height:100%; width:100%"></iframe> 
        </div>
        
        <div v-show="codePane" id="code" style="width:25%; height:100%; flex: 1.2 1 25%; word-wrap: break-word; ">
        </div>
      </div>
    </div>
  <script>
    var getID = function() {
      // returns the name of a project, not inlcuding the current revision
      return window.location.hash.substring(1, window.location.hash.length).split("/")[0];
    }
    var getIDWithRevision = function() {
      // returns the name of a project, not inlcuding the current revision
      return window.location.hash.substring(1, window.location.hash.length);
    }
    var getCurrentRevisionCode = function(revisions) {
      // returns the code that corresponds to the current project and revision
      var revision = parseInt(window.location.hash.substring(1, window.location.hash.length).split("/")[1])
      
      var keys = Object.keys(revisions)
      if (keys.length > 1){
        keys = keys.slice(1, keys.length)
      }
      
      
      var key
      if (!isNaN(revision) && (revision !== 0 && revision !== -1 * keys.length) && Math.abs(revision) < keys.length + 1){
        if (revision < 0){
          revision = keys.length + revision // -1 gives the previous revision
        }
        key = keys[revision - 1]
      } else {
        key = keys[keys.length - 1]
      }
      return revisions[key].code
    }
    var currentHash = window.location.hash
    
    var app = new Vue({
      el: '#page',
      data: {
        code: "",
        status: "NEW",
        error: undefined,
        projects: [],
        codePane: true,
        outputPane: true,
        docsPane: true,
        projectsPane: false
      },
      computed: {
        styles : function() { return {
           // styles for the "Save" button
          'btn-warning': this.status == 'DIRTY', 
          'btn-success': this.status == 'SAVED',
          'btn-default': this.status == "NEW"
        } },
        canClean: function(){
          // whether or not the code can be "cleaned" or if its already pristine
          return !this.error && this.code != js_beautify(this.code, {space_after_anon_function: true, indent_size: 2, indent_with_tabs: false })
        },
      },
      methods: {
        getID: getID,
        showError: function(){
          alert(this.error.message)
        },
        
        cleanAll: function(){
          var beautiful = js_beautify(editor.getValue(), {space_after_anon_function: true, indent_size: 2, indent_with_tabs: false })
          editor.setValue(beautiful)
        }
      }
    })
    var myCode = false
    scratch.src = scratch.src // the documentation sometimes doesn't load unless you remind it to here, strange VueJS bug
    projectsIframe.src = projectsIframe.src // ditto for the project's iframe
    
    var config = {
      apiKey: "AIzaSyBYHv7dCiD0bWiHRlcp4VIZCIqzoMnB4yY",
      authDomain: "woofjs-d1b27.firebaseapp.com",
      databaseURL: "https://woofjs-d1b27.firebaseio.com",
      storageBucket: "woofjs-d1b27.appspot.com",
      messagingSenderId: "397293370524"
    };
    firebase.initializeApp(config);
    
    function handleLogin(userName, uid) {
      $('#loggedin-name').html(userName + ' <span class="caret"></span>')
      $('#login-projects').attr("href", "./user.html#" + uid )
      $('#logggedin').removeClass("hide")
      $('#login').addClass('hide')
    }
    
    function handleLogout() {
      $('#logggedin').addClass("hide")
      $('#login').removeClass("hide")
      myCode = false
    }
    
    var authChanged = false
    firebase.auth().onAuthStateChanged(function(user) {
      if (!authChanged){
        authChanged = true
        if(user){
          ga('set', 'userId', user.uid); 
        } else {
           setTimeout(function(){
            $("[data-toggle='tooltip']").tooltip('show');
              setTimeout(function(){
            $("[data-toggle='tooltip']").tooltip('hide');
            }, 4000);
          }, 2000);
        }
      }
      
      if (user){
        handleLogin(user.displayName, user.uid)
        // if the user is logged in, and we don't have their name/email in our database, save it now
        firebase.database().ref('/user/' + user.uid).once('value').then(function(snapshot) {
          if (!snapshot.val()) {
            firebase.database().ref("/user/" + user.uid).set({
              displayName: user.displayName,
              email: user.email,
              createdDate: firebase.database.ServerValue.TIMESTAMP
            })
          }
        })
        
        // this puts the user's most recent project under their name
        firebase.database().ref('/code/').orderByChild("--uid").equalTo(user.uid).once('value').then(function(snapshot) {
          if (snapshot.val()){
            app.projects = []
            for (var key in snapshot.val()) {
              var project = snapshot.val()[key]
              var versions = Object.keys(project)
              var t = project[versions[versions.length-1]].time
              app.projects.push({key: key, time: t, code: project.code})
            }
          }
          // sort the proejcts by most recently touched
          app.projects.sort(function(a,b) {
            if (a.time < b.time)
              return 1;
            if (a.time > b.time)
              return -1;
            return 0;
          })
        });
      } else {
        handleLogout()
      }
    });

    // this is the code for the tooltip that tells you to click on "untutorials"
    $('[data-toggle="tooltip"]').tooltip({trigger: "manual"});
    $('[data-toggle="tooltip"]').click(function(){
        $("[data-toggle='tooltip']").tooltip('hide');
    });
    $('#login').click(function(){
        $("[data-toggle='tooltip']").tooltip('hide');
    });
    
    
    var makeClean = function() {
      app.status = "SAVED"
      currentHash = window.location.hash
    }
    
    var makeDirty = function() {
      app.status = "DIRTY"
    }
    
    var popout = function() {
      if (app.status == "SAVED"){
        window.open("./full.html#" + getIDWithRevision(), "_blank")
      } else {
        alert("You must save your project to open it in a new window.")
      }
    }
    
    // set the text in the editor
    var editorVal = "setBackdropURL('./images/q6Bqraw.jpg')\n\n\n"
    if (getID() != ''){
      editorVal = "// Loading..."
      firebase.database().ref('/code/' + getID()).once('value').then(function(snapshot) {
        if (snapshot.val()){
          myCode = firebase.auth().currentUser && snapshot.val()["--uid"] == firebase.auth().currentUser.uid
          editor.setValue(getCurrentRevisionCode(snapshot.val()))
          makeClean()
        } else {
          alert("Could not find a project with the name: " + getID())
          editor.setValue("")
        }
      });
    }
    
    // we add the project name to the hash on save
    // this code prevents that from triggering a page reload
    window.addEventListener("hashchange", function() {
      if (currentHash != window.location.hash) {
        window.location.reload()
      }
    })
    
    var save = function(){
      if (app.status == "SAVED") { return }
      
      if (editor.getValue().startsWith("// Loading...")){
        return // don't allow students to save projects that haven't loaded
      }
      
      var name
      if (myCode) {
        name = getID()
      } else {
        name = window.prompt('Choose a name for your project. You cannot include ".", "#", "$", "[", "]", or spaces in the name of your project.', "my-project") || '';
      }
      if (name.includes('.') || name.includes('/') || name.includes('$') || name.includes("#") || name.includes("[") || name.includes("]") || name.includes(" ")){
        alert('You cannot include ".", "#", "$", "[", "]", or spaces in the name of your project. Try to save again.')
      } else if (name) { 
        firebase.database().ref('/code/' + name).limitToLast(1).once('value').then(function(snapshot) {
          if (snapshot.val()){
            if (firebase.auth().currentUser && snapshot.val()[Object.keys(snapshot.val())[0]].uid == firebase.auth().currentUser.uid) {
                // if the project exists and you own it, push the new code as a revision
                firebase.database().ref().child("/code/" + name).push({
                  code: editor.getValue(), 
                  time: firebase.database.ServerValue.TIMESTAMP, 
                  uid: firebase.auth().currentUser && firebase.auth().currentUser.uid
                }).then(function(){
                  window.location.hash = name
                  makeClean()
                }).catch(function(error){
                  alert("Unable to save project: " + error)
                });
            } else {
              alert("That project name has already been taken. Try another one.")
            }
          } else {
            // else create a new project and push this code as the first revision
            firebase.database().ref().child("/code/" + name + "/--uid").set(firebase.auth().currentUser && firebase.auth().currentUser.uid)
            firebase.database().ref().child("/code/" + name).push({
              code: editor.getValue(), 
              time: firebase.database.ServerValue.TIMESTAMP, 
              uid: firebase.auth().currentUser && firebase.auth().currentUser.uid
            }).then(function(){
              window.location.hash = name
              myCode = firebase.auth().currentUser
              makeClean()
            }).catch(function(error){
              alert("Unable to save project: " + error)
            });
          }
        });
      }
    };
    
    // keyboard shortcuts
    var mac = CodeMirror.keyMap["default"] == CodeMirror.keyMap.macDefault;
    var ctrl = mac ? "Cmd-" : "Ctrl-";
    var keymap = {}
    keymap[ctrl + "B"] = function(cm) {
      var beautiful = js_beautify(cm.getSelection(), {space_after_anon_function: true, indent_size: 2, indent_with_tabs: false })
      cm.replaceSelection(beautiful)
    }
    keymap.Tab = function(cm) {
      var spaces = Array(cm.getOption("indentUnit") + 1).join(" ");
      cm.replaceSelection(spaces, "end", "+input");
    }
    
    var editor = CodeMirror(document.getElementById('code'), {
        mode:  "javascript",
        value: editorVal,
        lineNumbers: true,
        theme: "eclipse",
        tabSize: 2,
        indentUnit: 2,
        indentWithTabs: false,
        electricChars: true,
        keyMap: "sublime",
        autoCloseBrackets: true,
        matchBrackets: true,
        autofocus: true,
        smartIndent: true,
        foldGutter: true,
        gutters: ["CodeMirror-lint-markers", "CodeMirror-foldgutter"],
        extraKeys: keymap,
        lint: {
          delay: 800, 
          options: {
            "esversion": 6,
            "esnext": true,
            "asi": true
          }
        },
    });
    editor.on("change", function(){
      $("[data-toggle='tooltip']").tooltip('hide');
    });
    onkeydown = function(e){
      if(e.ctrlKey && e.key == '/'){
        e.preventDefault();
      }
      if((e.metaKey || e.ctrlKey) && e.keyCode == 'S'.charCodeAt(0)){
        e.preventDefault();
        save();
      }
    }

    // run the code (debounced) on every change to the editor 
    editor.on("change", function(){
      makeDirty()
      debouncedRunCode()
    });
    runCode()


    editor.on('inputRead', function(cm, e){
      if (e.text.length == 1 && e.text[0].length == 1 &&  /^[a-zA-Z\.]/.test(e.text[0])) {
        // constantly show autocomplete suggestions
        CodeMirror.commands.autocomplete(editor);
      }
    });

    // warns the user when they try to close the page without saving
    window.onbeforeunload = function(e) {		
       if (app.status == "DIRTY") {		
         var dialogText = 'Make sure to copy and paste your work somewhere safe.';		
         e.returnValue = dialogText;		
         return dialogText; 		
       }		
    };
    
    function tryRunningCode(){
      app.code = editor.getValue()
      app.error = undefined
      try {
        var code = Babel.transform(editor.getValue(), { presets: ['es2015'] }).code
        code = code.replace("'use strict';", '')
        try {
          document.getElementById('preview').contentWindow.addEventListener("error", function(error) { app.error = error } );
          
          var script = document.createElement( "script" );
          script.type = "text/javascript";
          script.text = code
          document.getElementById('preview').contentDocument.body.appendChild(script)
        } catch (e) {
          app.error = e
        }
      } catch (e) {
        app.error = e
      }
    }
    
    function runCode() {
        var iframe = document.getElementById('preview');
        
        iframe.src = ""; // first, we clear the preview iframe
        setTimeout(function() {
            // add a base tag to the page so it knows where to pull relative image urls
            var base = iframe.contentWindow.document.createElement("base");
            base.href = document.baseURI
            iframe.contentWindow.document.body.appendChild(base);
          
            // then we create a script tag with the woof code and add it to the page
            var script = iframe.contentWindow.document.createElement("script");
            script.type = "text/javascript";
            script.src = "./dist/woof.js";
            iframe.contentWindow.document.body.appendChild(script);
            
            script.onload = function() {
                // when the woof.js library loads, run the user's code
                var evt = document.createEvent('Event');  
                evt.initEvent('load', false, false);  
                iframe.contentWindow.dispatchEvent(evt);
                tryRunningCode();
            }
        }, 10)
    }
    
    function debounce(func, wait, immediate) {
    	var timeout;
    	return function() {
    		var context = this, args = arguments;
    		var later = function() {
    			timeout = null;
    			if (!immediate) func.apply(context, args);
    		};
    		var callNow = immediate && !timeout;
    		clearTimeout(timeout);
    		timeout = setTimeout(later, wait);
    		if (callNow) func.apply(context, args);
    	};
    };
    // helper function to prevent runCode from running too often
    var debouncedRunCode = debounce(runCode, 1000, false)
